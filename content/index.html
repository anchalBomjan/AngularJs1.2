 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello AngularJS 1.2</title>
    <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="../app/lib/angular.min.js"></script>
    <script src="../app/app.js"></script>
</head>
    <body ng-app="myNinjaApp" ng-controller="NinjaController">
        <ng-include src="'./header.html'"></ng-include>
        <div class="content">
            <div ng-controller="NinjaController">
                <button ng-click="order='name' ">Order by Name</button>
                <button ng-click="order='belt' ">Order by Belt</button>
                <input type="text" ng-model="search" placeholder="Search for a ninja" />
             <ul>
                <li ng-repeat="ninja in ninjas | orderBy: order | filter: search" ng-show="ninja.available" class="ninja-item"> 
                    <div class="ninja-content">
                        <img src="{{ninja.thumb}}" alt="{{ninja.name}}'s Thumbnail" class="ninja-image"/>
                        <div class="ninja-details">
                            <h3 class="ninja-name">{{ninja.name}} - {{ninja.rate | currency: 'Â£'}}</h3>
                            <span class="belt" ng-style="{'background-color': ninja.belt}">{{ninja.belt}} belt</span>
                        </div>
                        <div class="remove" ng-click="removeNinja(ninja)" aria-label="Remove {{ninja.name}}">x</div>
                    </div>
                </li>
                
             </ul>
             <form ng-submit="addNinja()">
                 <input type="text" placeholder="name" ng-model="newninja.name"/>
                 <input type="text" placeholder="belt" ng-model="newninja.belt"/>
                 <input type="text" placeholder="rate" ng-model="newninja.rate"/>
                 <input type="submit" value="Add new ninja"/>

             </form>
    
            </div>


        </div>
        
    </body> 
</html>
