<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Hello AngularJS 1.2</title>
    <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="../app/lib/angular.min.js"></script>
    <script src="../app/app.js"></script>
</head>

    <body ng-app="myNinjaApp" ng-controller="NinjaController" >
        <ng-include src="'./header.html'"></ng-include>
        <div ng-controller="NinjaController">
            <input type="text" ng-model="search" />

        <ul>
           
           <li ng-repeat="ninja in ninjas | orderBy: '-name' | filter: search"> 
               {{ninja.name}} - {{ninja.rate | currency: '£'}}
               
               
           </li>
        </ul>


    </div>
</body> 

</html>
